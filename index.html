<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logic Circuit Simulator</title>
  <script type="module" src="/src/main.ts"></script>
</head>

<body style="margin: 0; overflow: hidden;">
  <div id="loading-screen" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #101012;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: white;
  ">
    <h1 style="margin-bottom: 40px; font-size: 32px; font-weight: 300;">Logic Gate Simulator</h1>
    <div
      style="width: 400px; height: 24px; background: #2a2a2e; border-radius: 12px; overflow: hidden; box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);">
      <div id="progress-bar"
        style="height: 100%; background: linear-gradient(90deg, #40E0D0, #48D1CC); width: 0%; transition: width 0.3s ease-out;">
      </div>
    </div>
    <p id="progress-text" style="margin-top: 24px; font-size: 14px; color: #b0b0b0;">Initializing...</p>
    <div id="error-container"
      style="display: none; margin-top: 30px; max-width: 500px; padding: 20px; background: #3a1f1f; border-left: 4px solid #e74c3c; border-radius: 4px;">
      <div style="font-size: 16px; font-weight: 600; color: #e74c3c; margin-bottom: 10px;">Initialization Failed</div>
      <div id="error-message"
        style="font-size: 14px; color: #ddd; line-height: 1.5; font-family: 'Consolas', monospace;"></div>
    </div>
  </div>
  <input type="file" id="fileInput" hidden />
</body>

</html>
